    <body class="">

        <h1 class="text-center fs-3 text-light my-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

            <div class="container bg-light p-4 rounded">
                <div class="row ">

                    <div class="col-4 userData">
                        <h6>Nome e Cognome</h6>
                        <div class="input-group input-group-sm mb-3">
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="userData">
                        </div>
                    </div>
                    <!-- -userdata -->
                    
                    <div class="col-4 travellLenght">
                        <h6>Km da percorrere</h6>
                         <div class="input-group input-group-sm mb-3">
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="travelLenght">
                        </div>
                    </div>
                    <!-- travelLenght -->
                    <div class="col-4 userAge">
                        <h6>Fascia di etá</h6>
                        <div class="input-group input-group-sm mb-3">
                            <select class="form-select" name="userAge" id="userAge">
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="minorenne">Minorennne</option>
                                <option value="anziano">Anziano</option>
                            </select>
                        </div>                        
                    </div>

                    <div class="btn_wrapper d-flex justify-content-center">
                          <button class="btn btn-warning mx-2" id="submit">Submit</button>
                          <!-- -- -->
                        <button class="btn btn-danger mx-2" id="reset">Reset</button>
                       

                    </div>

                   
                </div>
            </div>
            
           

            
                
<div id="ticket" class="invisible container bg-light p-4 rounded mt-4">
     <!-- biglietto qui sotto -->
    <h3 class=" text-center">Il tuo biglietto</h3>
    <h6 class="fs-6 my-3 text-center">Dettaglio passeggeri</h6>
    <div class="row">
        <div class="name_container col-3 rounded-2">
            <p  class="fw-semibold mt-2">NOME PASSEGGERO</p>
            <p id="userName"></p>

        </div>
        <!-- ticket head -->
        <div class="col-3">
            <p class="fw-semibold fs-6">Offerta</p>

            <p id="discountTipe">Biglietto Standard</p>

        </div>
        <!-- ticket middle -->
        <div class="col-6">

            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <p class="fw-semibold">Carrozza</p>
                        <p id="carrozza">5</p>
                    </div>
                    <div class="col">
                        <p class="fw-semibold">Codice CP</p>
                        <p id="cpCode">92712</p>
                    </div>
                    <div class="col">
                        <p class="fw-semibold">Prezzo</p>
                        <p class="fw-bold" id="finalPrice">0.00€</p>
                    </div>
                </div>
            </div>

            </div>

        </div>
    </div>
